<p>register works!</p>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@example.com">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="password">
    </div>
    <div class="form-group">
      <label for="retypePasswordInput">Retype Password</label>
      <input formControlName="retypePassword" type="password" class="form-control" id="retypePasswordInput" placeholder="password (again)">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
        <div *ngIf="f.email.errors?.email">Please enter a proper email.</div>
      </div>
      <div *ngIf="f.retypePassword.touched && f.retypePassword.invalid" class="alert alert-danger">
        <div *ngIf="f.retypePassword.errors?.required">Password is required.</div>
        <div *ngIf="f.retypePassword.errors?.equalityValidator">Password and Confirm Password must be match.</div>
      </div>
    </div>
</form>
