<p>register works!</p>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
