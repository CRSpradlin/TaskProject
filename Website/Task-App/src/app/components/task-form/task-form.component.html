<h2 class="task-form-title">Add A New Task</h2>

<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="titleInput">Task Name</label>
      <input formControlName="title" type="text" class="form-control" id="titleInput" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Task Description</label>
      <input formControlName="description" type="text" class="form-control" id="descriptionInput" placeholder="Description">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <div *ngIf="f.title.touched && f.title.value == ''" class="alert alert-danger">
        <div>You must enter a Title for your Task.</div>
      </div>
    </div>
</form>
