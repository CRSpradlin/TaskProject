<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@example.com">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
      <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
        <div>Please enter a proper email.</div>
      </div>
      <div *ngIf="f.password.touched && f.password.value == ''" class="alert alert-danger">
        <div>Enter a password.</div>
      </div>
    </div>
</form>
